{% extends 'base/base.html' %}
{% block content %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" enctype="multipart/form-data" action="{% url 'delete_car' car.pk %}">
            <div class="container">

                <h1>Delete Car</h1>
                {% csrf_token %}
                {{ form }}


                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>
{% endblock %}
