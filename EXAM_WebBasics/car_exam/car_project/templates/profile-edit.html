{% extends 'base/base.html' %}
{% block content %}
    <!-- edit profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
