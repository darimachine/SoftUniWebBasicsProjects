
{% extends 'base.html' %}
{% block content %}
<div class="body">
    <h1>Edit Expense</h1>

    <!-- Edit Expense Form -->
    <div class="form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_expense' expense.pk %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Edit">
        </form>
        <!-- End Edit Expense Form -->

    </div>
</div>
{% endblock %}
