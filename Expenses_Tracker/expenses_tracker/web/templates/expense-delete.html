{% extends 'base.html' %}
{% block content %}

<div class="body">
    <h1>Delete Expense</h1>

    <!-- Delete Expense Form -->
    <div class="form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'delete_expense' expense.pk %}">
            {% csrf_token %}
            {{ form }}
            <!-- Delete Button -->
            <input type="submit" value="Delete">
        </form>
        <!-- End Delete Expense Form -->

    </div>
</div>
{% endblock %}
