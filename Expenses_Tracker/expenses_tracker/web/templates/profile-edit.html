{% extends 'base.html' %}
{% block content %}

<div class="body">
    <h1>Enter your new data</h1>

    <!-- Profile Edit Form -->
    <div class="form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Edit">
        </form>
    </div>
    <!-- End Profile Edit Form -->

</div>
{% endblock %}
